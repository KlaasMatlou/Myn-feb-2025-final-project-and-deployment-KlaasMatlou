<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Paris</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #f5c518;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(245, 197, 24, 0.3);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(245, 197, 24, 0.5);
    }
    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #f5c518;
      color: #000;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discover Paris</h1>
    <p>Known as the City of Light, Paris offers world-renowned art, romantic experiences, and iconic landmarks like the Eiffel Tower. Whether you're enjoying a café on the Champs-Élysées or strolling along the Seine, Paris never disappoints.</p>
  </header>

  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Louvre_Courtyard%2C_Looking_West.jpg" alt="Louvre Museum">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Basilique_du_Sacr%C3%A9-C%C5%93ur_de_Montmartre%2C_Paris_18e_140223_2.jpg" alt="Sacré-Cœur Basilica">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Notre-Dame_de_Paris_2013-07-24.jpg" alt="Notre-Dame Cathedral">
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>
</body>
</html>
